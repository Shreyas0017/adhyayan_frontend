version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version || true
        - npm ci
    build:
      commands:
        - cd client
        - npm run build
        - echo "---- ls client/.next ----"
        - ls -la .next || true
  artifacts:
    # Amplify will look for the .next folder at repo-root/client/.next
    baseDirectory: client/.next
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
